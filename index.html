<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="array_inputs">
        <div id="size_info_container">
            <p>Size of the array:</p>
            <span id="array_size"></span>
        </div>
        
        <input
          id="a_size"
          type="range"
          min="10"
          max="80"
          step="1"
        />
        <!-- <p>Speed of the algorithm:</p> -->
        <!-- <input id="a_speed" type="range" min="1" max="5" step="1" value="4"> -->
        <!-- <button id="a_generate">Generate New Array!</button> -->
      </div>

      <div class="buttons_container">
        <button id="randomize_array_btn" class="btn">Generate Array</button>
        <button id="bubble_sort_btn" class="btn">Bubble Sort</button>
        <button id="selection_sort_btn" class="btn">Selection Sort</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
  </body>
</html>
