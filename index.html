<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      SortSpectra
    </nav>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="array_inputs">
        <!--  -->
        <div class="size_container" id="size_container">
          
          <div class="info_container" id="size_info_container">
            <p>Size of the array:</p>
            <span id="array_size"></span>
          </div>
        
          <input
            class="a_size"
            id="a_size"
            type="range"
            min="10"
            max="80"
            step="1"
          />

        </div>
        <!--  -->
        <div class="size_container" id="speed_container">
          
          <div class="info_container" id="speed_info_container">
            <p>Speed of Sorting:</p>
            <span id="speed"></span>
            <span>ms</span>
          </div>
        
          <input
            class="a_size"
            id="a_speed"
            type="range"
            min="10"
            max="1010"
            step="20"
          />

        </div>

      </div>

      <div class="buttons_container">
        <button id="randomize_array_btn" class="btn">Generate Array</button>
        <button id="bubble_sort_btn" class="btn">Bubble Sort</button>
        <button id="selection_sort_btn" class="btn">Selection Sort</button>
        <button id="refresh button" class="btn" onclick="window.location.reload()">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
  </body>
</html>
